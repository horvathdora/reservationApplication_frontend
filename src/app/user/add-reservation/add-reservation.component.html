<body>
  <div class="justify-content-center d-flex">
    <div class="col-10">
      <h1 class="title">Foglalások</h1>
      <jqxDateTimeInput
        #myDateTimeInput
        (onChange)="dateOnChange()"
        [width]="250"
        [height]="30"
        [selectionMode]="'range'"
      >
      </jqxDateTimeInput>
      <div class="justify-content-center d-flex">

        <table class="table table-striped table-responsive-lg">
          <thead>
            <tr>
              <th></th>
              <th>Ár</th>
              <th>Férőhely</th>
              <th>Rövid leírás</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let apartment of apartments; index as i">
              <td >{{ i+1 }}</td>
              <td>{{ apartment.price }}</td>
              <td>{{ apartment.num_of_people }}</td>
              <td>{{ apartment.room_description }}</td>
              <td>
                <button
                  class="btn btn-success"
                  style="width: 150px;"
                  (click)="bookApartment(apartment)"
                >
                  Foglalás
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
